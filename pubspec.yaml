name: proyecto_final_desarrollo_sustentable
description: A new Flutter project.
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.1.5 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  google_fonts: ^6.1.0
  cupertino_icons: ^1.0.2
  flutter_screenutil: ^5.0.0
  flutter_native_splash: ^1.2.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1

flutter:
  assets:
    - lib/imagenes/logoTexto.png
    - lib/imagenes/PlanetitaCute.png
    - lib/iconos/done_FILL0_wght400_GRAD0_opsz24.png
    - lib/iconos/done_FILL0_wght400_GRAD0_opsz24.svg
  fonts:
    - family: Pacifico
      fonts:
        - asset: lib/fonts/Pacifico-Regular.ttf
    - family: DancingScript
      fonts:
        - asset: lib/fonts/DancingScript-VariableFont_wght.ttf
    - family: Roboto
      fonts:
        - asset: lib/fonts/Roboto-Regular.ttf
flutter_native_splash:
  image: lib/imagenes/logoTexto.png
  color: "42a5f5"